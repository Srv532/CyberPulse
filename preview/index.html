<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPulse - Live Security News</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E23744;
            --primary-light: #FF6B7A;
            --bg: #FFFFFF;
            --surface: #F8F8F8;
            --text: #1C1C1C;
            --text-secondary: #696969;
            --text-muted: #9B9B9B;
            --border: rgba(0, 0, 0, 0.06);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .phone {
            width: 390px;
            height: 844px;
            background: var(--bg);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .phone-screen::-webkit-scrollbar {
            width: 0;
        }

        .topbar {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--border);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .topbar-info {
            flex: 1;
        }

        .topbar-greeting {
            font-size: 12px;
            color: var(--text-muted);
        }

        .topbar-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
        }

        .refresh-btn {
            width: 40px;
            height: 40px;
            background: var(--surface);
            border-radius: 12px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #eee;
            transform: rotate(90deg);
        }

        .refresh-btn.loading svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .refresh-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
        }

        .content {
            padding: 16px;
        }

        .search-bar {
            background: var(--surface);
            border-radius: 14px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .search-bar:focus-within {
            box-shadow: 0 0 0 2px var(--primary);
        }

        .search-bar svg {
            width: 20px;
            height: 20px;
            fill: var(--text-muted);
            flex-shrink: 0;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        .search-bar input::placeholder {
            color: var(--text-muted);
        }

        .quick-links {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .quick-links::-webkit-scrollbar {
            display: none;
        }

        .quick-link {
            flex-shrink: 0;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-link:hover {
            border-color: var(--primary);
            background: #FFF5F5;
            transform: translateY(-2px);
        }

        .quick-link svg {
            width: 16px;
            height: 16px;
        }

        .quick-link span {
            font-size: 12px;
            font-weight: 500;
            color: var(--text);
        }

        .section-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .section-head h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
        }

        .live-badge {
            background: #E8F5E9;
            color: #2E7D32;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: #2E7D32;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* News Card - Expandable */
        .news-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 14px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.04);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .news-card:hover {
            box-shadow: var(--shadow);
        }

        .news-card.expanded {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .news-header {
            position: relative;
        }

        .news-img {
            height: 140px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            background-size: cover;
            background-position: center;
            transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .news-card.expanded .news-img {
            height: 180px;
        }

        .news-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--primary);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .expand-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .expand-icon svg {
            width: 16px;
            height: 16px;
            fill: var(--text);
            transition: transform 0.3s;
        }

        .news-card.expanded .expand-icon svg {
            transform: rotate(180deg);
        }

        .news-body {
            padding: 14px;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .news-source {
            font-size: 11px;
            font-weight: 600;
        }

        .news-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .news-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
            line-height: 1.4;
            margin-bottom: 6px;
        }

        .news-summary {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: all 0.4s;
        }

        .news-card.expanded .news-summary {
            -webkit-line-clamp: unset;
            display: block;
        }

        /* Expanded Content */
        .news-expanded {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
            opacity: 0;
        }

        .news-card.expanded .news-expanded {
            max-height: 600px;
            opacity: 1;
        }

        .key-points {
            padding: 16px;
            background: var(--surface);
            margin: 12px 14px;
            border-radius: 12px;
        }

        .key-points-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .key-points-title svg {
            width: 14px;
            height: 14px;
            fill: var(--primary);
        }

        .key-point {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .key-point:last-child {
            margin-bottom: 0;
        }

        .key-point-dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            margin-top: 6px;
            flex-shrink: 0;
        }

        .key-point-text {
            font-size: 13px;
            color: var(--text);
            line-height: 1.5;
        }

        .read-more-section {
            padding: 0 14px 14px;
        }

        .read-full-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .read-full-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(226, 55, 68, 0.3);
        }

        .read-full-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 12px 14px;
        }

        .tags-row {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            font-size: 10px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 6px;
            background: var(--surface);
            color: var(--text-secondary);
        }

        /* Loading */
        .loading-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 14px;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .error-msg {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .error-msg svg {
            width: 48px;
            height: 48px;
            fill: var(--text-muted);
            margin-bottom: 12px;
        }

        .error-msg button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
        }

        /* Drawer */
        .drawer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 99;
        }

        .drawer-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .drawer {
            position: absolute;
            left: 0;
            top: 0;
            width: 280px;
            height: 100%;
            background: white;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            padding: 24px 20px;
        }

        .drawer.open {
            transform: translateX(0);
        }

        .drawer-profile {
            display: flex;
            align-items: center;
            gap: 14px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .drawer-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            color: white;
        }

        .drawer-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }

        .drawer-email {
            font-size: 12px;
            color: var(--text-muted);
        }

        .drawer-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 0;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: all 0.2s;
        }

        .drawer-item:hover {
            padding-left: 8px;
        }

        .drawer-item svg {
            width: 20px;
            height: 20px;
        }

        .drawer-item span {
            font-size: 14px;
            color: var(--text);
            font-weight: 500;
        }
    </style>
</head>

    <script>
        const RSS_FEEDS = [
            { url: 'https://feeds.feedburner.com/TheHackersNews', source: 'The Hacker News', color: '#E23744' },

            { url: 'https://threatpost.com/feed/', source: 'Threatpost', color: '#FF9800' }
        ];

        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        let allNews = [];
        let expandedCard = null;

        function updateGreeting() {
            const hour = new Date().getHours();
            document.getElementById('greeting').textContent = hour < 12 ? 'Good morning' : hour < 18 ? 'Good afternoon' : 'Good evening';
        }

        function showLoading() {
            document.getElementById('newsFeed').innerHTML = Array(4).fill(`
                <div class="loading-card">
                    <div class="skeleton" style="height: 140px; margin-bottom: 12px;"></div>
                    <div class="skeleton" style="height: 12px; width: 30%; margin-bottom: 8px;"></div>
                    <div class="skeleton" style="height: 16px; width: 90%; margin-bottom: 6px;"></div>
                    <div class="skeleton" style="height: 12px; width: 70%;"></div>
                </div>
            `).join('');
        }

        function timeAgo(dateStr) {
            const diff = Math.floor((new Date() - new Date(dateStr)) / 1000);
            if (diff < 60) return 'Just now';
            if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
            return Math.floor(diff / 86400) + 'd ago';
        }

        function getCategory(title) {
            const t = title.toLowerCase();
            if (t.includes('ransomware')) return { text: 'RANSOMWARE', color: '#E23744' };
            if (t.includes('zero-day') || t.includes('0-day')) return { text: 'ZERO-DAY', color: '#FF5722' };
            if (t.includes('vulnerability') || t.includes('cve')) return { text: 'VULNERABILITY', color: '#FF9800' };
            if (t.includes('breach') || t.includes('leak')) return { text: 'DATA BREACH', color: '#F44336' };
            if (t.includes('malware')) return { text: 'MALWARE', color: '#9C27B0' };
            if (t.includes('phishing')) return { text: 'PHISHING', color: '#3F51B5' };
            if (t.includes('patch') || t.includes('update')) return { text: 'UPDATE', color: '#4CAF50' };
            return { text: 'SECURITY', color: '#607D8B' };
        }

        function generateKeyPoints(title, desc) {
            const points = [];
            const sentences = (desc || '').split(/[.!?]+/).filter(s => s.trim().length > 20);

            // Add title as first point if it's informative
            if (title.length > 30) {
                points.push(title.replace(/^[^:]+:\s*/, ''));
            }

            // Add first 3 meaningful sentences
            sentences.slice(0, 3).forEach(s => {
                const clean = s.trim();
                if (clean.length > 20 && clean.length < 200) {
                    points.push(clean);
                }
            });

            // Generate contextual points if we don't have enough
            const t = title.toLowerCase();
            if (points.length < 3) {
                if (t.includes('vulnerability') || t.includes('cve')) points.push('Security patch recommended immediately');
                if (t.includes('ransomware')) points.push('Backup your data and verify email sources');
                if (t.includes('breach')) points.push('Change passwords for affected accounts');
                if (t.includes('phishing')) points.push('Verify sender identity before clicking links');
                if (t.includes('malware')) points.push('Run antivirus scan on all devices');
                points.push('Stay updated with security news');
            }

            return points.slice(0, 4);
        }

        function getTags(title) {
            const tags = [];
            const t = title.toLowerCase();
            if (t.includes('windows')) tags.push('Windows');
            if (t.includes('linux')) tags.push('Linux');
            if (t.includes('android')) tags.push('Android');
            if (t.includes('apple') || t.includes('ios') || t.includes('macos')) tags.push('Apple');
            if (t.includes('google') || t.includes('chrome')) tags.push('Google');
            if (t.includes('microsoft')) tags.push('Microsoft');
            if (t.includes('cloud') || t.includes('aws') || t.includes('azure')) tags.push('Cloud');
            if (t.includes('ai') || t.includes('artificial')) tags.push('AI');
            return tags.slice(0, 3);
        }

        function parseRSS(xml, source, color) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(xml, 'text/xml');
            return Array.from(doc.querySelectorAll('item')).slice(0, 5).map(item => {
                const title = item.querySelector('title')?.textContent || '';
                const link = item.querySelector('link')?.textContent || '';
                const rawDesc = item.querySelector('description')?.textContent || '';
                const desc = rawDesc.replace(/<[^>]*>/g, '').substring(0, 500);
                const pubDate = item.querySelector('pubDate')?.textContent || new Date().toISOString();
                const img = item.querySelector('enclosure')?.getAttribute('url') || item.innerHTML.match(/src="([^"]+\.(jpg|png|jpeg|webp))"/i)?.[1] || null;
                return {
                    title, link, desc, pubDate, source, color, img,
                    category: getCategory(title),
                    keyPoints: generateKeyPoints(title, desc),
                    tags: getTags(title),
                    id: Math.random().toString(36).substr(2, 9)
                };
            });
        }

        async function fetchNews() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('loading');
            showLoading();

            try {
                const results = await Promise.allSettled(
                    RSS_FEEDS.map(feed =>
                        fetch(CORS_PROXY + encodeURIComponent(feed.url))
                            .then(r => r.text())
                            .then(xml => parseRSS(xml, feed.source, feed.color))
                    )
                );

                allNews = results.filter(r => r.status === 'fulfilled').flatMap(r => r.value)
                    .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                if (allNews.length === 0) throw new Error('No news');
                renderNews(allNews);
            } catch (err) {
                document.getElementById('newsFeed').innerHTML = `
                    <div class="error-msg">
                        <svg viewBox="0 0 24 24"><path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"/></svg>
                        <p>Unable to load news</p>
                        <button onclick="fetchNews()">Try Again</button>
                    </div>
                `;
            } finally {
                btn.classList.remove('loading');
            }
        }

        function toggleCard(id, event) {
            event.stopPropagation();
            const card = document.getElementById('card-' + id);

            if (expandedCard && expandedCard !== card) {
                expandedCard.classList.remove('expanded');
            }

            card.classList.toggle('expanded');
            expandedCard = card.classList.contains('expanded') ? card : null;

            if (expandedCard) {
                setTimeout(() => {
                    card.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            }
        }

        function openArticle(url, event) {
            event.stopPropagation();
            window.open(url, '_blank');
        }

        function renderNews(news) {
            document.getElementById('newsFeed').innerHTML = news.map(item => `
                <div class="news-card" id="card-${item.id}" onclick="toggleCard('${item.id}', event)">
                    <div class="news-header">
                        <div class="news-img" style="${item.img ? `background-image: url('${item.img}')` : `background: linear-gradient(135deg, ${item.color}66, ${item.color})`}">
                            <div class="news-badge" style="background: ${item.category.color}">${item.category.text}</div>
                            <div class="expand-icon">
                                <svg viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="news-body">
                        <div class="news-meta">
                            <span class="news-source" style="color: ${item.color}">${item.source}</span>
                            <span style="color: #9B9B9B">â€¢</span>
                            <span class="news-time">${timeAgo(item.pubDate)}</span>
                        </div>
                        <h4 class="news-title">${item.title}</h4>
                        <p class="news-summary">${item.desc}...</p>
                        ${item.tags.length ? `<div class="tags-row">${item.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>` : ''}
                    </div>
                    <div class="news-expanded">
                        <div class="key-points">
                            <div class="key-points-title">
                                <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M11,16.5L6.5,12L7.91,10.59L11,13.67L16.59,8.09L18,9.5L11,16.5Z"/></svg>
                                Key Points
                            </div>
                            ${item.keyPoints.map(p => `
                                <div class="key-point">
                                    <div class="key-point-dot"></div>
                                    <div class="key-point-text">${p}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="read-more-section">
                            <button class="read-full-btn" onclick="openArticle('${item.link}', event)">
                                Read Full Article
                                <svg viewBox="0 0 24 24"><path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterNews() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            renderNews(q ? allNews.filter(n => n.title.toLowerCase().includes(q) || n.desc.toLowerCase().includes(q)) : allNews);
        }

        function openDrawer() { document.getElementById('drawer').classList.add('open'); document.getElementById('overlay').classList.add('open'); }
        function closeDrawer() { document.getElementById('drawer').classList.remove('open'); document.getElementById('overlay').classList.remove('open'); }

        updateGreeting();
        fetchNews();
        setInterval(fetchNews, 5 * 60 * 1000);
    </script>
