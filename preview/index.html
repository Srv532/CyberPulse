<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPulse - Live Security News</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E23744;
            --primary-light: #FF6B7A;
            --bg: #FFFFFF;
            --surface: #F8F8F8;
            --text: #1C1C1C;
            --text-secondary: #696969;
            --text-muted: #9B9B9B;
            --border: rgba(0, 0, 0, 0.06);
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --glass: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .phone {
            width: 390px;
            height: 844px;
            background: var(--bg);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .phone-screen::-webkit-scrollbar {
            width: 0;
        }

        .glass-btn {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 14px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .glass-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .topbar {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--border);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            cursor: pointer;
        }

        .topbar-info {
            flex: 1;
        }

        .topbar-greeting {
            font-size: 12px;
            color: var(--text-muted);
        }

        .topbar-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
        }

        .refresh-btn {
            width: 40px;
            height: 40px;
            background: var(--surface);
            border-radius: 12px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #eee;
        }

        .refresh-btn.loading svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .refresh-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
        }

        .content {
            padding: 16px;
        }

        .search-bar {
            background: var(--surface);
            border-radius: 14px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .search-bar svg {
            width: 20px;
            height: 20px;
            fill: var(--text-muted);
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 14px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: var(--text-muted);
        }

        .quick-links {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .quick-link {
            flex-shrink: 0;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-link:hover {
            border-color: var(--primary);
            background: #FFF5F5;
        }

        .quick-link svg {
            width: 16px;
            height: 16px;
        }

        .quick-link span {
            font-size: 12px;
            font-weight: 500;
            color: var(--text);
        }

        .section-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .section-head h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
        }

        .live-badge {
            background: #E8F5E9;
            color: #2E7D32;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: #2E7D32;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .news-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 14px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.04);
            transition: all 0.2s;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .news-img {
            height: 140px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .news-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--primary);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .news-body {
            padding: 14px;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .news-source {
            font-size: 11px;
            color: var(--primary);
            font-weight: 600;
        }

        .news-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .news-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            line-height: 1.4;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-summary {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 14px;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .error-msg {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .error-msg svg {
            width: 48px;
            height: 48px;
            fill: var(--text-muted);
            margin-bottom: 12px;
        }

        .error-msg p {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .error-msg button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .drawer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 99;
        }

        .drawer-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .drawer {
            position: absolute;
            left: 0;
            top: 0;
            width: 280px;
            height: 100%;
            background: white;
            transform: translateX(-100%);
            transition: all 0.3s;
            z-index: 100;
            padding: 24px 20px;
        }

        .drawer.open {
            transform: translateX(0);
        }

        .drawer-profile {
            display: flex;
            align-items: center;
            gap: 14px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .drawer-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            color: white;
        }

        .drawer-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }

        .drawer-email {
            font-size: 12px;
            color: var(--text-muted);
        }

        .drawer-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 0;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }

        .drawer-item svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
        }

        .drawer-item span {
            font-size: 14px;
            color: var(--text);
            font-weight: 500;
        }
    </style>
</head>

    <script>
        const RSS_FEEDS = [
            { url: 'https://feeds.feedburner.com/TheHackersNews', source: 'The Hacker News', color: '#E23744' },
            { url: 'https://www.bleepingcomputer.com/feed/', source: 'BleepingComputer', color: '#2196F3' },
            { url: 'https://krebsonsecurity.com/feed/', source: 'Krebs on Security', color: '#4CAF50' },
            { url: 'https://threatpost.com/feed/', source: 'Threatpost', color: '#FF9800' },
            { url: 'https://www.darkreading.com/rss.xml', source: 'Dark Reading', color: '#9C27B0' }
        ];

        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        let allNews = [];

        function updateGreeting() {
            const hour = new Date().getHours();
            const greeting = hour < 12 ? 'Good morning' : hour < 18 ? 'Good afternoon' : 'Good evening';
            document.getElementById('greeting').textContent = greeting;
        }

        function showLoading() {
            document.getElementById('newsFeed').innerHTML = Array(5).fill(`
                <div class="loading-card">
                    <div class="skeleton" style="height: 120px; margin-bottom: 12px;"></div>
                    <div class="skeleton" style="height: 14px; width: 40%; margin-bottom: 8px;"></div>
                    <div class="skeleton" style="height: 18px; width: 90%; margin-bottom: 6px;"></div>
                    <div class="skeleton" style="height: 14px; width: 80%;"></div>
                </div>
            `).join('');
        }

        function showError(msg) {
            document.getElementById('newsFeed').innerHTML = `
                <div class="error-msg">
                    <svg viewBox="0 0 24 24"><path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"/></svg>
                    <p>${msg}</p>
                    <button onclick="fetchNews()">Try Again</button>
                </div>
            `;
        }

        function timeAgo(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            if (diff < 60) return 'Just now';
            if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
            return Math.floor(diff / 86400) + 'd ago';
        }

        function getCategory(title) {
            const t = title.toLowerCase();
            if (t.includes('ransomware')) return { text: 'RANSOMWARE', color: '#E23744' };
            if (t.includes('zero-day') || t.includes('0-day')) return { text: 'ZERO-DAY', color: '#FF5722' };
            if (t.includes('vulnerability') || t.includes('cve')) return { text: 'VULNERABILITY', color: '#FF9800' };
            if (t.includes('breach') || t.includes('leak')) return { text: 'DATA BREACH', color: '#F44336' };
            if (t.includes('malware') || t.includes('trojan')) return { text: 'MALWARE', color: '#9C27B0' };
            if (t.includes('phishing')) return { text: 'PHISHING', color: '#3F51B5' };
            if (t.includes('patch') || t.includes('update')) return { text: 'PATCH', color: '#4CAF50' };
            return { text: 'SECURITY', color: '#607D8B' };
        }

        function parseRSS(xml, source, color) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(xml, 'text/xml');
            const items = doc.querySelectorAll('item');
            return Array.from(items).slice(0, 5).map(item => {
                const title = item.querySelector('title')?.textContent || '';
                const link = item.querySelector('link')?.textContent || '';
                const desc = item.querySelector('description')?.textContent?.replace(/<[^>]*>/g, '').substring(0, 150) || '';
                const pubDate = item.querySelector('pubDate')?.textContent || new Date().toISOString();
                const img = item.querySelector('enclosure')?.getAttribute('url') ||
                    item.innerHTML.match(/src="([^"]+\.(jpg|png|jpeg|gif|webp))"/i)?.[1] || null;
                return { title, link, desc, pubDate, source, color, img, category: getCategory(title) };
            });
        }

        async function fetchNews() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('loading');
            showLoading();

            try {
                const results = await Promise.allSettled(
                    RSS_FEEDS.map(feed =>
                        fetch(CORS_PROXY + encodeURIComponent(feed.url))
                            .then(r => r.text())
                            .then(xml => parseRSS(xml, feed.source, feed.color))
                    )
                );

                allNews = results
                    .filter(r => r.status === 'fulfilled')
                    .flatMap(r => r.value)
                    .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                if (allNews.length === 0) throw new Error('No news found');
                renderNews(allNews);
            } catch (err) {
                console.error(err);
                showError('Unable to load news. Check your connection.');
            } finally {
                btn.classList.remove('loading');
            }
        }

        function renderNews(news) {
            document.getElementById('newsFeed').innerHTML = news.map(item => `
                <div class="news-card" onclick="window.open('${item.link}', '_blank')">
                    <div class="news-img" style="${item.img ? `background-image: url('${item.img}')` : `background: linear-gradient(135deg, ${item.color}66 0%, ${item.color} 100%)`}">
                        <div class="news-badge" style="background: ${item.category.color}">${item.category.text}</div>
                    </div>
                    <div class="news-body">
                        <div class="news-meta">
                            <span class="news-source" style="color: ${item.color}">${item.source}</span>
                            <span style="color: #9B9B9B">â€¢</span>
                            <span class="news-time">${timeAgo(item.pubDate)}</span>
                        </div>
                        <h4 class="news-title">${item.title}</h4>
                        <p class="news-summary">${item.desc}...</p>
                    </div>
                </div>
            `).join('');
        }

        function filterNews() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) return renderNews(allNews);
            const filtered = allNews.filter(n =>
                n.title.toLowerCase().includes(query) ||
                n.desc.toLowerCase().includes(query) ||
                n.source.toLowerCase().includes(query)
            );
            renderNews(filtered);
        }

        function openDrawer() { document.getElementById('drawer').classList.add('open'); document.getElementById('overlay').classList.add('open'); }
        function closeDrawer() { document.getElementById('drawer').classList.remove('open'); document.getElementById('overlay').classList.remove('open'); }

        // Initialize
        updateGreeting();
        fetchNews();

        // Auto-refresh every 5 minutes
        setInterval(fetchNews, 5 * 60 * 1000);
    </script>
</body>

</html>
